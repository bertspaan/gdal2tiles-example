<!doctype html>
<html lang="en">
  <head>
    <title>Simple Leaflet example</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .leaflet-container {
        background-color: #959190;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var tileUrl = 'corsica/{z}/{x}/{y}.png',
          map = L.map('map', {
            maxZoom: 5
          });

      L.tileLayer(tileUrl, {tms: true}).addTo(map);
      map.setView([-45, -90], 3);
    </script>
  </body>
</html>
